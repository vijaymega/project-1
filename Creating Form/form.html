<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <div class="container">
        
        <img src="./logo.png" class="logo"/>

        <header>ENQUIRY FORM</header>
       
        <form action="#" id="form">
            <div class="fields">
            <div class="input-field">
                <label>Date</label>
                <input type="date" placeholder="Enter Date"required>
            </div>
            <div class="input-field">
                <label>Center code</label>
                <input type="number" placeholder="Enter Center code"required>
            </div>
            <div class="input-field">
                <label>Center Name</label>
                <input type="text" placeholder="Enter Center name"required>
            </div>
        </div>
        <hr>
            <div class="form list">
                <div class="details personal">
                    <span class="title">Personal Information</span>
<hr>
                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input id="name" type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input id="date" type="date" placeholder="Enter Birth Date" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select id="Gender" class="College">
                                <option disabled selected>Select your Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Transgender</option>
                                
                            </select>
                        </div>
                        <div class="input-field"  required>
                            <label>Qualification</label>
                            <select id="degree" class="College">
                                <option disabled selected>Select your Qualification</option>
                                <option>BCA</option>
                                <option>Bsc(cs)</option>
                                <option>BBA</option>
                                <option>BA Tamil</option>
                            </select>
                            
                        </div>
                        
                     
                        
                        <div class="input-field">
                             <label>College Name </label>
                             <select id="college" class="College">
                                <option disabled selected>Select Your College</option>
                                <option>U.S Education Institutions</option>
                                <option>K.S Education Institutions</option>
                                <option>A.V Education Institutions</option>
                                <option>P.S Education Institutions</option>
                            </select>
                        </div>
                        <div class="input-field"  >
                            
                             <label>Year of Study</label>
                             <select id="year" class="College" >
                                <option disabled selected>Select Your Study Year</option>
                                <option >2019-2020</option>
                                <option >2020-2021</option>
                                <option >2021-2022</option>
                                <option >2022-2023</option>
                            </select>
                         </div>
                        <div class="input-field"  required>
                            <label>Years of Experience</label>
                            <select id="experience" class="College">
                                <option disabled selected>Select Your Experience</option>
                                <option>Null</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>Address type</label>
                            <input id="address" type="text area" placeholder="Enter your address" required>
                        </div>
                        <div class="input-field">
                            <label>City Name</label>
                            <input id="city" type="text" placeholder="Enter your City" required>
                        </div>
                        <div class="input-field" required>
                            <label>State </label>
                            <input id="state" type="text" placeholder="Enter your state" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email"  placeholder="Enter your mail" required>
                            </div>
                        <div class="input-field">
                            <label>Mobile No</label>
                            <input id="number" type=" number" placeholder="Enter Mobile number" required>
                        </div>
            </div>
            
                <button class="button">Submit </button>
          
            <script src="./index.js"></script>
           
        </form>
    </div>

    
</body>
</html>
